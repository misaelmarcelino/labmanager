<div class="reset-password container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center w-100">
      <img src="/assets/images/logo-painel.png" alt="Logo" height="60">
      <h2 class="text-center mt-4">Redefina sua Senha:</h2>
    </div>


    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="submit()" #resetForm="ngForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nova senha:</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          name="newPassword"
          placeholder="Digite sua nova senha"
          required
          minlength="6"
          [(ngModel)]="newPassword"
        >
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirme nova senha:</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Repita sua nova senha"
          required
          [(ngModel)]="confirmPassword"
        >
      </div>
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="resetForm.invalid || loading || newPassword !== confirmPassword"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Redefinir senha
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/login" class="text-decoration-none">Voltar ao login</a>
    </div>
  </div>
</div>
