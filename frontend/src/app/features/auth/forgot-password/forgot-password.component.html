<div class="forgot-password container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">
      <img src="/assets/images/logo-painel.png" alt="Logo" height="60">
    </h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="submit()" #forgotForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
          [(ngModel)]="email"
        >
      </div>
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="forgotForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Enviar solicitação
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/login" class="text-decoration-none">Voltar ao login</a>
    </div>
  </div>
</div>
